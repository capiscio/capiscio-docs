# CapiscIO Unified Documentation
# Monorepo aggregating all product documentation

site_name: CapiscIO Documentation
site_url: https://docs.capisc.io
site_description: Unified documentation for CapiscIO - Security and tooling infrastructure for the A2A protocol
site_author: CapiscIO Team
copyright: Copyright &copy; 2025 CapiscIO

repo_name: capiscio
repo_url: https://github.com/capiscio
edit_uri: ""

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    # Light mode
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs           # Top-level product tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.footer
    
    # Table of contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Header
    - header.autohide

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"&/]+|(?!\b)(?=[A-Z][a-z])|\.(\?!\d)|&[lg]t;'
  
  # Monorepo plugin to include subproject docs
  - monorepo:
      enabled: !ENV [ENABLE_MONOREPO, true]
  
  # Git revision dates for version info
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true
      enabled: !ENV [ENABLE_GIT_DATES, true]
      strict: false
  
  # SEO meta descriptions (reads from page frontmatter)
  - meta-descriptions:
      export_csv: false
      quiet: false
      enable_checks: true
      min_length: 50
      max_length: 160
  
  # Social cards for Open Graph/Twitter (optional - requires Cairo)
  # Uncomment when Cairo is installed: https://squidfunk.github.io/mkdocs-material/setup/setting-up-social-cards/#dependencies
  # - social:
  #     cards: true
  #     cards_layout_options:
  #       background_color: "#263238"  # Blue Grey 900
  #       color: "#00bcd4"  # Cyan
  #       font_family: Roboto

# Markdown extensions (standardized across all products)
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

