# Navigation structure - unified across all products
nav:
  - Home: index.md
  
  - Guides:
    - Scoring System: guides/scoring-system.md
  
  - A2A Security: '!include ../a2a-security/mkdocs.yml'
  
  - Capiscio CLI: '!include ../capiscio-cli/mkdocs.yml'
  
  - Community:
    - Contributing: community/contributing.md
    - Support: community/support.md

# Extra CSS (unified styling)
extra_css:
  - stylesheets/unified.css

# Extra JavaScript
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Watch for changes in all included repos
watch:
  - docs
  - ../a2a-security/docs
  - ../capiscio-cli/docs
